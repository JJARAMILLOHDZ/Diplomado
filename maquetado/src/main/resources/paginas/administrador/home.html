<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .admin-card {
            transition: all 0.3s ease;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .card-title {
            font-weight: 600;
        }
        .admin-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }
        .welcome-text {
            font-weight: 300;
        }
    </style>
</head>
<body>
<header class="admin-header py-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1><i class="bi bi-speedometer2"></i> Panel de Administraci贸n</h1>
                <p class="welcome-text">Bienvenido, <span>Administrador</span></p>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/login/login}" class="btn btn-light btn-sm mt-3">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
                </a>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="row g-4">
        <div class="col-md-4">
            <a th:href="@{/personas/personas}" class="text-decoration-none">
                <div class="card admin-card text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-person card-icon text-success"></i>
                        <h5 class="card-title">Personas</h5>

                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a th:href="@{/usuarios/usuarios}" class="text-decoration-none">
                <div class="card admin-card text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-people-fill card-icon text-primary"></i>
                        <h5 class="card-title">Usuarios</h5>

                    </div>
                </div>
            </a>
        </div>



        <div class="col-md-4">
            <a th:href="@{/roles/roles}" class="text-decoration-none">
                <div class="card admin-card text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-shield-lock-fill card-icon text-warning"></i>
                        <h5 class="card-title">Roles</h5>

                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a th:href="@{/usuario-roles/usuario-roles}" class="text-decoration-none">
                <div class="card admin-card text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-person-gear card-icon text-info"></i>
                        <h5 class="card-title">Asignaci贸n de Roles</h5>
                        <p class="text-muted">Asigna roles a los usuarios</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a th:href="@{/categorias/categorias}" class="text-decoration-none">
                <div class="card admin-card text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-bookmarks card-icon text-secondary"></i>
                        <h5 class="card-title">Categorias</h5>
                        <p class="text-muted">Categorias para los articulos</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>




</body>
</html>
