spring.application.name=maquetado
mensaje.application=COLELIN

#Datasource MYSQL
mi.dbname=java16local
spring.datasource.url=jdbc:mysql://localhost:3306/Proyecto
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion thymeleaf
spring.thymeleaf.prefix=classpath:/paginas/
spring.thymeleaf.suffix=.html

#cambio de la pï¿½gina de error por defecto
server.error.whitelabel.enabled=false


# Swagger Config
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.version=1.0.0
springdoc.swagger-ui.display-request-duration=true

