<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/catalogo :: head}"></head>
<body>
<header th:replace="~{plantillas/catalogo :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  <h1 th:text="${encabezado}"></h1>
  <form th:action="@{recibir-persona}" th:object="${persona}" method="post">
    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
      Verifique los siguientes inconvenientes
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
      </ul>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-floating">
          <input
                  th:class="${#fields.hasErrors('nombre')}? 'form-control is-invalid':form-control"

                  type="text" id="nombre"
                  name="nombre"
                  th:field="*{nombre}"
                  placeholder="Luis">
          <label for="nombre">Nombre:</label>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-floating">
          <input
                  th:class="${#fields.hasErrors('apellidos')}? 'form-control is-invalid':form-control"

                  type="text" id="apellidos"
                  name="apellidos"
                  th:field="*{apellidos}"
                  placeholder="Lopez Perez">
          <label for="apellidos">Apellidos:</label>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-floating">
          <input th:class="${#fields.hasErrors('curp')}? 'form-control is-invalid':form-control"
                 type="text" id="curp"
                 name="curp"
                 th:field="*{curp}"
                 placeholder="AAAA050729MMCSHNA2"
                 oninput="this.value = this.value.toUpperCase()" >
          <label for="curp">CURP:</label>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-floating">
          <input th:class="${#fields.hasErrors('rfc')}? 'form-control is-invalid':form-control"
                 type="text" id="rfc"
                 name="rfc"
                 th:field="*{rfc}"
                 placeholder="VECJ880326"
                 oninput="this.value = this.value.toUpperCase()">
          <label for="rfc">RFC:</label>
        </div>
      </div>
    </div>


    <div class="col-8">
      <br/>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
  <h3 th:text="${info}"></h3>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
