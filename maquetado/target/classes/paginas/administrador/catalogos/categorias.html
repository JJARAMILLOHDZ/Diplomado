<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/catalogo :: head}"></head>
<body>
<header th:replace="~{plantillas/catalogo :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${encabezado}"></h1>
    <form th:action="@{/catalogos/recibir-categoria}" th:object="${categoria}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
            Verifique los siguientes inconvenientes
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-floating">
                    <input
                            th:class="${#fields.hasErrors('nombre')}? 'form-control is-invalid':form-control"

                            type="text" id="nombre"
                            name="nombre"
                            th:field="*{nombre}"
                            placeholder="Categoria">
                    <label for="nombre">Categoria:</label>
                </div>
            </div>
        </div>



        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-floating">
                    <input th:class="${#fields.hasErrors('descripcion')}? 'form-control is-invalid':form-control"
                           type="text" id="descripcion"
                           name="descripcion"
                           th:field="*{descripcion}"
                    >
                    <label for="descripcion">Descripci√≥n:</label>
                </div>
            </div>
        </div>

        <div class="col-8">
            <br/>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    <h3 th:text="${info}"></h3>
</main>
<footer th:replace="~{plantillas/catalogo :: footer}"></footer>
</body>
</html>
